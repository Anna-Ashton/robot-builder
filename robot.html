<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <aside class="parts-panel">
            <h2>Robot Parts</h2>
            <img src="head.png" class="part" draggable="true" id="head" alt="Robot Head">
            <img src="body.png" class="part" draggable="true" id="body" alt="Robot Body">
            <img src="arm.png" class="part" draggable="true" id="arm" alt="Robot Arm">
            <img src="leg.png" class="part" draggable="true" id="leg" alt="Robot Leg">
        </aside>

        <main class="canvas" id="canvas">
            <h2>Build Your Robot</h2>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
